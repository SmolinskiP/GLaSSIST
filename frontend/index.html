<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA Assist Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            overflow: hidden;
            -webkit-app-region: drag;
        }
        
        html {
            background: transparent;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        
        /* Tekst błędu */
        #errorText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f44336;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(244, 67, 54, 0.8);
            pointer-events: none;
            z-index: 1000;
            display: none;
            max-width: 280px;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #f44336;
            animation: pulse-error 0.7s infinite alternate ease-in-out;
        }
        
        /* NOWY: Tekst sukcesu */
        #successText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4caf50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
            pointer-events: none;
            z-index: 1000;
            display: none;
            max-width: 280px;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #4caf50;
            /* BEZ animacji pulsowania - stała jasność */
        }
        
        @keyframes pulse-error {
            from {
                opacity: 0.8;
                text-shadow: 0 0 10px rgba(244, 67, 54, 0.8);
            }
            to {
                opacity: 1.0;
                text-shadow: 0 0 20px rgba(244, 67, 54, 1.0);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="errorText"></div>
        <div id="successText"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Globalne zmienne
        let scene, camera, renderer, animationFrameId;
        let ring;
        let websocket = null;
        let currentState = 'hidden';
        let audioData = [];
        let isConnected = false;
        let isAnimating = false;
        let errorMessage = '';
        let successMessage = ''; // NOWY
        
        // Zmienne do normalizacji audio
        let audioBuffer = [];
        const AUDIO_BUFFER_SIZE = 5;  // Bufor wygładzający
        let audioBaseline = 0.15;     // Minimalny poziom (dla ciszy)
        let audioMax = 0.5;           // Maksymalny poziom (ogranicznik)
        let audioHistory = [];        // Historia dla adaptacyjnej normalizacji
        const HISTORY_SIZE = 100;     // Długość historii dla adaptacji
        
        // Kolory dla różnych stanów
        const stateColors = {
            hidden: 0x000000,
            listening: 0x4fc3f7,
            processing: 0xff9800,
            responding: 0x9c27b0,
            error: 0xf44336,
            success: 0x4caf50  // NOWY: zielony kolor sukcesu
        };
        
        // SHADER Z GRADIENTEM I EFEKTAMI
        const ringVertexShader = `
            precision highp float;
            varying vec2 vUv;
            
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;
        
        const ringFragmentShader = `
            precision highp float;
            uniform float time;
            uniform float audioLevel;
            uniform vec3 color;
            uniform float pulseSpeed;
            uniform float usePulse;
            varying vec2 vUv;
            
            // Funkcja do tworzenia przypadkowego szumu
            float random(vec2 st) {
                return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);
            }
            
            void main() {
                // Obliczenia dla pierścienia
                vec2 center = vec2(0.5, 0.5);
                float dist = distance(vUv, center) * 2.0;  // Skalujemy do zakresu 0-1
                
                // Tworzenie pierścienia (okręgu z dziurą)
                float innerRadius = 0.7;
                float outerRadius = 0.95;
                float ring = smoothstep(innerRadius, innerRadius + 0.02, dist) * (1.0 - smoothstep(outerRadius - 0.02, outerRadius, dist));
                
                // Pulsacja - zależna od czasu lub dźwięku
                float pulse;
                if (usePulse > 0.5) {
                    // Tryb pulsacji automatycznej (processing, error)
                    pulse = 0.6 + 0.4 * sin(time * pulseSpeed);
                } else {
                    // Tryb audio (listening, responding) - NORMALIZOWANA REAKCJA
                    // Liniowa transformacja: baseline->0.7, max->1.0
                    pulse = 0.7 + audioLevel * 0.3;
                }
                
                // Gradient - jaśniejszy wewnątrz, ciemniejszy na zewnątrz
                float gradient = 1.0 - (dist - innerRadius) / (outerRadius - innerRadius);
                gradient = pow(gradient, 1.5);  // Wzmacniamy efekt gradientu
                
                // Dodatkowy efekt świetlny podążający za pulsem
                float glow = smoothstep(0.0, 0.8, gradient) * pulse;
                
                // Tworzenie efektu świetlnych fal wokół pierścienia - SUBTELNIEJSZE
                float wavePulse = sin(time * 3.0 + dist * 8.0) * 0.5 + 0.5;
                float waves = wavePulse * mix(0.1, audioLevel * 0.3, 0.7) * smoothstep(outerRadius - 0.1, outerRadius, dist);
                
                // Szum dla dodania tekstury - SUBTELNIEJSZY
                float noise = random(vUv + vec2(time * 0.1, 0.0)) * 0.03;
                
                // Dodatkowe efekty świetlne reagujące na dźwięk - SUBTELNIEJSZE
                float sparkle = sin(time * 10.0 + vUv.x * 20.0 + vUv.y * 15.0);
                sparkle = pow(max(0.0, sparkle), 10.0) * 0.1 * pulse;
                
                // Łączymy efekty
                float levelFactor = mix(0.75, 0.9, audioLevel);
                float intensity = ring * (gradient + glow * 0.6 + waves + sparkle + noise) * levelFactor;
                
                // Kolor końcowy
                vec3 baseColor = color * intensity;
                
                // Dodajemy poświatę dla wybranego koloru
                vec3 glowColor;
                if (color.r > 0.7 && color.g < 0.5) {  // Czerwony (error)
                    glowColor = vec3(1.0, 0.3, 0.1);
                } else if (color.r > 0.7 && color.g > 0.5) {  // Pomarańczowy (processing)
                    glowColor = vec3(1.0, 0.7, 0.2);
                } else if (color.b > 0.7) {  // Niebieski (listening)
                    glowColor = vec3(0.2, 0.6, 1.0);
                } else if (color.g > 0.7 && color.r < 0.5) {  // Zielony (success)
                    glowColor = vec3(0.2, 1.0, 0.3);
                } else {  // Fioletowy (responding)
                    glowColor = vec3(1.0, 0.2, 1.0);
                }
                
                // Dodatkowy efekt świecenia - SUBTELNIEJSZY
                float audioGlow = usePulse < 0.5 ? mix(0.5, audioLevel, 0.7) : 0.7;
                vec3 finalColor = baseColor + glowColor * glow * audioGlow * 0.45;
                
                // Przezroczystość
                float alpha = intensity * (0.7 + audioLevel * 0.3);
                
                gl_FragColor = vec4(finalColor, alpha);
            }
        `;
        
        // Inicjalizacja Three.js
        function initThree() {
            scene = new THREE.Scene();
            scene.background = null;
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true,
                alpha: true,
                premultipliedAlpha: false
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0);
            
            createAnimations();
            
            renderer.render(scene, camera);
            console.log('Three.js zainicjalizowane z obsługą tekstu błędu i sukcesu');
        }
        
        function createAnimations() {
            // Używamy płaszczyzny dla shadera, który narysuje pierścień
            const planeGeometry = new THREE.PlaneGeometry(4, 4);
            const ringMaterial = new THREE.ShaderMaterial({
                vertexShader: ringVertexShader,
                fragmentShader: ringFragmentShader,
                uniforms: {
                    time: { value: 0.0 },
                    audioLevel: { value: 0.0 },
                    color: { value: new THREE.Color(0x4fc3f7) },
                    pulseSpeed: { value: 2.0 },
                    usePulse: { value: 0.0 }  // 0 = tryb audio, 1 = tryb pulsowania
                },
                transparent: true,
                depthTest: false,
                depthWrite: false,
                blending: THREE.NormalBlending
            });
            
            ring = new THREE.Mesh(planeGeometry, ringMaterial);
            ring.visible = false;
            scene.add(ring);
        }
        
        function animate() {
            if (!isAnimating) return;
            
            animationFrameId = requestAnimationFrame(animate);
            updateAnimation();
            renderer.render(scene, camera);
        }
        
        function startAnimation() {
            if (isAnimating) return;
            
            isAnimating = true;
            console.log('Startowanie animacji');
            
            // Pokaż odpowiednie elementy w zależności od stanu
            if (currentState !== 'hidden') {
                ring.visible = true;
                
                // Pokaż tekst błędu tylko w stanie error
                if (currentState === 'error') {
                    showErrorText(errorMessage);
                }
                // NOWY: Pokaż tekst sukcesu tylko w stanie success
                else if (currentState === 'success') {
                    showSuccessText(successMessage);
                }
            }
            
            animate();
        }
        
        function stopAnimation() {
            if (!isAnimating) return;
            
            isAnimating = false;
            console.log('Zatrzymywanie animacji');
            
            // Ukryj wszystkie elementy
            ring.visible = false;
            
            // Ukryj wszystkie teksty
            hideErrorText();
            hideSuccessText(); // NOWY
            
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            renderer.render(scene, camera);
        }
        
        function showErrorText(message) {
            const errorElement = document.getElementById('errorText');
            if (errorElement && message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                console.log('Pokazano tekst błędu:', message);
            }
        }
        
        function hideErrorText() {
            const errorElement = document.getElementById('errorText');
            if (errorElement) {
                errorElement.style.display = 'none';
                console.log('Ukryto tekst błędu');
            }
        }
        
        // NOWE: Funkcje dla tekstu sukcesu
        function showSuccessText(message) {
            const successElement = document.getElementById('successText');
            if (successElement && message) {
                successElement.textContent = message;
                successElement.style.display = 'block';
                console.log('Pokazano tekst sukcesu:', message);
            }
        }
        
        function hideSuccessText() {
            const successElement = document.getElementById('successText');
            if (successElement) {
                successElement.style.display = 'none';
                console.log('Ukryto tekst sukcesu');
            }
        }
        
        // Funkcja do normalizacji poziomu audio
        function normalizeAudioLevel(rawLevel) {
            // Ograniczamy maksymalną wartość
            const cappedLevel = Math.min(rawLevel, audioMax);
            
            // Liniowa normalizacja między baseline a max
            const range = audioMax - audioBaseline;
            if (range <= 0) return 0;
            
            // Jeśli poziom jest poniżej baseline, to zwracamy małą wartość
            if (cappedLevel < audioBaseline) {
                return Math.max(0, cappedLevel / audioBaseline * 0.1);
            }
            
            // Normalizacja między baseline a max do zakresu 0.1-1.0
            return 0.1 + 0.9 * (cappedLevel - audioBaseline) / range;
        }
        
        // Funkcja do adaptacyjnego przetwarzania poziomu audio
        function processAudioLevel(audioData) {
            if (!audioData || audioData.length === 0) return 0;
            
            // Oblicz średni poziom audio z surowych danych
            let avgLevel = 0;
            let count = 0;
            
            // Bierzemy dane z niższych i średnich częstotliwości
            const relevantRange = Math.min(audioData.length, 20);
            for (let i = 0; i < relevantRange; i++) {
                // Stosujemy różne wagi dla różnych częstotliwości
                // Niższe częstotliwości mają większą wagę
                const weight = (relevantRange - i) / relevantRange;
                avgLevel += audioData[i] * weight;
                count += weight;
            }
            
            // Unikamy dzielenia przez zero
            if (count <= 0) return 0;
            
            // Surowy poziom audio
            const rawLevel = avgLevel / count;
            
            // Dodajemy do historii dla adaptacyjnej normalizacji
            audioHistory.push(rawLevel);
            if (audioHistory.length > HISTORY_SIZE) {
                audioHistory.shift();
            }
            
            // Aktualizujemy baseline i max adaptacyjnie
            if (audioHistory.length > 10) {
                // Sortujemy historię
                const sortedHistory = [...audioHistory].sort((a, b) => a - b);
                // Baseline to 15 percentyl
                const baselineIndex = Math.floor(sortedHistory.length * 0.15);
                // Max to 90 percentyl
                const maxIndex = Math.floor(sortedHistory.length * 0.9);
                
                // Aktualizujemy wartości z pewną bezwładnością
                audioBaseline = audioBaseline * 0.9 + sortedHistory[baselineIndex] * 0.1;
                audioMax = audioMax * 0.9 + sortedHistory[maxIndex] * 0.1;
                
                // Upewniamy się, że baseline i max są rozsądne
                audioBaseline = Math.max(0.05, audioBaseline);
                audioMax = Math.max(audioBaseline * 1.5, audioMax);
            }
            
            // Normalizujemy poziom
            const normalizedLevel = normalizeAudioLevel(rawLevel);
            
            // Dodajemy do bufora wygładzającego
            audioBuffer.push(normalizedLevel);
            if (audioBuffer.length > AUDIO_BUFFER_SIZE) {
                audioBuffer.shift();
            }
            
            // Obliczamy średnią z bufora dla płynniejszej animacji
            let smoothedLevel = 0;
            for (let i = 0; i < audioBuffer.length; i++) {
                smoothedLevel += audioBuffer[i];
            }
            smoothedLevel /= audioBuffer.length;
            
            return smoothedLevel;
        }
        
        function updateAnimation() {
            const time = performance.now() * 0.001;
            
            // Przetwarzamy dane audio z normalizacją
            const audioLevel = processAudioLevel(audioData);
            
            // Aktualizacja shadera pierścienia
            if (ring && ring.material.uniforms) {
                // Aktualizuj czas dla wszystkich stanów
                ring.material.uniforms.time.value = time;
                
                // Ustaw kolor pierścienia
                ring.material.uniforms.color.value.set(stateColors[currentState] || stateColors.hidden);
                
                // Aktualizuj parametry w zależności od stanu
                switch (currentState) {
                    case 'listening':
                        // Listening: reaguje tylko na dźwięk
                        ring.material.uniforms.audioLevel.value = audioLevel;
                        ring.material.uniforms.usePulse.value = 0.0; // Tryb audio
                        break;
                        
                    case 'processing':
                        // Processing: wolne pulsowanie
                        ring.material.uniforms.pulseSpeed.value = 2.0;
                        ring.material.uniforms.usePulse.value = 1.0; // Tryb pulsowania
                        break;
                        
                    case 'responding':
                        // Responding: reaguje na dźwięk
                        ring.material.uniforms.audioLevel.value = audioLevel;
                        ring.material.uniforms.usePulse.value = 0.0; // Tryb audio
                        break;
                        
                    case 'error':
                        // Error: szybkie pulsowanie
                        ring.material.uniforms.pulseSpeed.value = 6.0;
                        ring.material.uniforms.usePulse.value = 1.0; // Tryb pulsowania
                        break;
                        
                    case 'success':
                        // NOWY: Success - STAŁA JASNOŚĆ, bez pulsowania
                        ring.material.uniforms.audioLevel.value = 0.8; // Stała wartość dla jasności
                        ring.material.uniforms.usePulse.value = 0.0; // Bez pulsowania
                        break;
                }
            }
        }
        
        function changeState(newState, data = {}) {
            if (currentState === newState) return;
            
            console.log(`Zmiana stanu: ${currentState} -> ${newState}`);
            
            // Ukryj wszystkie elementy przed zmianą stanu
            if (ring) ring.visible = false;
            hideErrorText();
            hideSuccessText(); // NOWY
            
            // Resetuj bufory audio przy zmianie stanu
            audioBuffer = [];
            
            currentState = newState;
            
            // Zapisz wiadomość błędu jeśli dostępna
            if (newState === 'error' && data.errorMessage) {
                errorMessage = data.errorMessage;
            }
            
            // NOWY: Zapisz wiadomość sukcesu jeśli dostępna
            if (newState === 'success' && data.successMessage) {
                successMessage = data.successMessage;
            }
            
            if (newState === 'hidden') {
                stopAnimation();
                return;
            } 
            
            // Aktualizuj elementy widoczne dla nowego stanu
            if (ring) {
                ring.visible = true;
                if (ring.material.uniforms) {
                    ring.material.uniforms.color.value.set(stateColors[newState] || stateColors.hidden);
                }
            }
            
            if (newState === 'error') {
                showErrorText(errorMessage);
            } else if (newState === 'success') {
                // NOWY: Pokaż tekst sukcesu
                showSuccessText(successMessage);
            }
            
            if (!isAnimating) {
                startAnimation();
            }
        }
        
        // WebSocket
        function initWebSocket() {
            try {
                websocket = new WebSocket('ws://localhost:8765');
                
                websocket.onopen = function(event) {
                    console.log('Połączono z animation server');
                    isConnected = true;
                    websocket.send(JSON.stringify({ type: 'ready' }));
                };
                
                websocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };
                
                websocket.onclose = function(event) {
                    console.log('Połączenie z animation server zamknięte');
                    isConnected = false;
                    setTimeout(initWebSocket, 2000);
                };
                
                websocket.onerror = function(error) {
                    console.error('Błąd WebSocket:', error);
                };
                
            } catch (error) {
                console.error('Błąd inicjalizacji WebSocket:', error);
                setTimeout(initWebSocket, 2000);
            }
        }
        
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'state_change':
                    changeState(data.state, data);
                    break;
                case 'audio_data':
                    audioData = data.fft || [];
                    break;
                case 'response_text':
                    break;
                case 'pong':
                    break;
                default:
                    console.log('Nieznana wiadomość:', data);
            }
        }
        
        document.addEventListener('click', function() {
            if (currentState === 'hidden' && websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({ 
                    type: 'activate_voice_command' 
                }));
            }
        });
        
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        function startHeartbeat() {
            setInterval(() => {
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    websocket.send(JSON.stringify({ type: 'ping' }));
                }
            }, 30000);
        }
        
        window.addEventListener('load', function() {
            console.log('Inicjalizacja aplikacji z obsługą tekstu błędu i sukcesu...');
            initThree();
            initWebSocket();
            startHeartbeat();
        });
    </script>
</body>
</html>
