<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA Assist Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            overflow: hidden;
            -webkit-app-region: drag;
        }
        
        html {
            background: transparent;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        
        /* Tekst błędu */
        #errorText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f44336;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(244, 67, 54, 0.8);
            pointer-events: none;
            z-index: 1000;
            display: none;
            max-width: 280px;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #f44336;
            animation: pulse-error 0.7s infinite alternate ease-in-out;
        }
        
        @keyframes pulse-error {
            from {
                opacity: 0.8;
                text-shadow: 0 0 10px rgba(244, 67, 54, 0.8);
            }
            to {
                opacity: 1.0;
                text-shadow: 0 0 20px rgba(244, 67, 54, 1.0);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="errorText"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Globalne zmienne
        let scene, camera, renderer, animationFrameId;
        let listeningRing, loadingRing, particles, glowRing;
        let websocket = null;
        let currentState = 'hidden';
        let audioData = [];
        let isConnected = false;
        let isAnimating = false;
        let errorMessage = '';
        
        // Kolory dla różnych stanów
        const stateColors = {
            hidden: 0x000000,
            listening: 0x4fc3f7,
            processing: 0xff9800,
            responding: 0x9c27b0,
            error: 0xf44336
        };
        
        // VERTEX SHADER dla świecącego pierścienia (listening/responding)
        const ringVertexShader = `
            varying vec2 vUv;
            varying vec3 vPosition;
            uniform float time;
            uniform float audioLevel;
            
            void main() {
                vUv = uv;
                vPosition = position;
                
                // Deformacja na podstawie audio
                vec3 pos = position;
                float angle = atan(pos.y, pos.x);
                float radius = length(pos.xy);
                
                // Dodaj pulsowanie na podstawie audio
                float pulse = sin(time * 4.0 + angle * 8.0) * audioLevel * 0.3;
                pos.xy *= (1.0 + pulse);
                
                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
        `;
        
        // FRAGMENT SHADER dla świecącego pierścienia (listening/responding)
        const ringFragmentShader = `
            uniform float time;
            uniform float audioLevel;
            uniform vec3 color;
            varying vec2 vUv;
            varying vec3 vPosition;
            
            void main() {
                vec2 center = vec2(0.5);
                float dist = distance(vUv, center);
                
                // Pierścień - tylko krawędź
                float ring = 1.0 - smoothstep(0.35, 0.5, dist);
                ring *= smoothstep(0.25, 0.35, dist);
                
                // Efekt świecenia
                float glow = exp(-dist * 8.0);
                
                // Pulsowanie na podstawie audio - ZWIĘKSZONA CZUŁOŚĆ
                float pulse = sin(time * 6.0 + dist * 20.0) * audioLevel * 2.0;
                
                // Animacja błysku - ZWIĘKSZONA CZUŁOŚĆ
                float sparkle = sin(time * 12.0 + vPosition.x * 10.0 + vPosition.y * 15.0);
                sparkle = pow(max(0.0, sparkle), 6.0) * audioLevel * 1.5;
                
                // Kombinacja wszystkich efektów
                float intensity = ring + glow * 0.3 + pulse * 0.8 + sparkle;
                
                vec3 finalColor = color * intensity;
                
                // Dodatkowy glow - ZWIĘKSZONY
                finalColor += vec3(0.2, 0.6, 1.0) * glow * audioLevel * 1.5;
                
                gl_FragColor = vec4(finalColor, intensity * 0.8);
            }
        `;
        
        // SHADER dla cząsteczek (responding)
        const particleVertexShader = `
            attribute float size;
            attribute float alpha;
            varying float vAlpha;
            uniform float time;
            uniform float audioLevel;
            
            void main() {
                vAlpha = alpha;
                
                vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                
                // Rozmiar cząsteczki zależny od audio
                gl_PointSize = size * (1.0 + audioLevel * 2.0);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;
        
        const particleFragmentShader = `
            uniform vec3 color;
            varying float vAlpha;
            
            void main() {
                // Okrągłe cząsteczki
                vec2 center = gl_PointCoord - vec2(0.5);
                float dist = length(center);
                
                if (dist > 0.5) discard;
                
                float alpha = (1.0 - dist * 2.0) * vAlpha;
                gl_FragColor = vec4(color, alpha);
            }
        `;
        
        // Inicjalizacja Three.js
        function initThree() {
            scene = new THREE.Scene();
            scene.background = null;
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true,
                alpha: true,
                premultipliedAlpha: false
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0);
            
            // Włącz blending dla efektów świetlnych
            renderer.sortObjects = false;
            
            createListeningAnimation();
            
            renderer.render(scene, camera);
            console.log('Three.js zainicjalizowane z obsługą tekstu błędu');
        }
        
        function createListeningAnimation() {
            // GŁÓWNY PIERŚCIEŃ Z SHADERAMI (listening/responding)
            const ringGeometry = new THREE.RingGeometry(1.0, 1.2, 64);
            const ringMaterial = new THREE.ShaderMaterial({
                vertexShader: ringVertexShader,
                fragmentShader: ringFragmentShader,
                uniforms: {
                    time: { value: 0.0 },
                    audioLevel: { value: 0.0 },
                    color: { value: new THREE.Color(0x4fc3f7) }
                },
                transparent: true,
                blending: THREE.AdditiveBlending,
                side: THREE.DoubleSide
            });
            
            listeningRing = new THREE.Mesh(ringGeometry, ringMaterial);
            listeningRing.visible = false;
            scene.add(listeningRing);
            
            // LOADING RING
            const loadingGeometry = new THREE.RingGeometry(1.0, 1.2, 64);
            const loadingMaterial = new THREE.ShaderMaterial({
                vertexShader: ringVertexShader,
                fragmentShader: ringFragmentShader,
                uniforms: {
                    time: { value: 0.0 },
                    audioLevel: { value: 0.8 },
                    color: { value: new THREE.Color(0xff9800) }
                },
                transparent: true,
                blending: THREE.AdditiveBlending,
                side: THREE.DoubleSide
            });
            
            loadingRing = new THREE.Mesh(loadingGeometry, loadingMaterial);
            loadingRing.visible = false;
            scene.add(loadingRing);
            
            // CZĄSTECZKI (TYLKO DLA RESPONDING)
            const particleCount = 200;
            const positions = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);
            const alphas = new Float32Array(particleCount);
            
            for (let i = 0; i < particleCount; i++) {
                // Rozmieść cząsteczki wokół pierścienia
                const angle = (i / particleCount) * Math.PI * 2;
                const radius = 1.5 + Math.random() * 1.0;
                
                positions[i * 3] = Math.cos(angle) * radius;
                positions[i * 3 + 1] = Math.sin(angle) * radius;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 0.5;
                
                sizes[i] = Math.random() * 8 + 2;
                alphas[i] = Math.random() * 0.8 + 0.2;
            }
            
            const particleGeometry = new THREE.BufferGeometry();
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            particleGeometry.setAttribute('alpha', new THREE.BufferAttribute(alphas, 1));
            
            const particleMaterial = new THREE.ShaderMaterial({
                vertexShader: particleVertexShader,
                fragmentShader: particleFragmentShader,
                uniforms: {
                    time: { value: 0.0 },
                    audioLevel: { value: 0.0 },
                    color: { value: new THREE.Color(0x9c27b0) }
                },
                transparent: true,
                blending: THREE.AdditiveBlending
            });
            
            particles = new THREE.Points(particleGeometry, particleMaterial);
            particles.visible = false;
            scene.add(particles);
            
            // DODATKOWY GLOW RING
            const glowGeometry = new THREE.RingGeometry(0.8, 1.4, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x4fc3f7,
                transparent: true,
                opacity: 0.1,
                blending: THREE.AdditiveBlending,
                side: THREE.DoubleSide
            });
            
            glowRing = new THREE.Mesh(glowGeometry, glowMaterial);
            glowRing.visible = false;
            scene.add(glowRing);
        }
        
        function animate() {
            if (!isAnimating) return;
            
            animationFrameId = requestAnimationFrame(animate);
            updateAnimation();
            renderer.render(scene, camera);
        }
        
        function startAnimation() {
            if (isAnimating) return;
            
            isAnimating = true;
            console.log('Startowanie animacji');
            
            // Pokaż odpowiednie elementy w zależności od stanu
            if (currentState === 'listening') {
                if (listeningRing) listeningRing.visible = true;
                if (glowRing) glowRing.visible = true;
            } else if (currentState === 'processing') {
                if (loadingRing) loadingRing.visible = true;
            } else if (currentState === 'responding') {
                if (listeningRing) listeningRing.visible = true;
                if (particles) particles.visible = true;
                if (glowRing) glowRing.visible = true;
            } else if (currentState === 'error') {
                if (listeningRing) listeningRing.visible = true;
                showErrorText(errorMessage);
            }
            
            animate();
        }
        
        function stopAnimation() {
            if (!isAnimating) return;
            
            isAnimating = false;
            console.log('Zatrzymywanie animacji');
            
            // Ukryj wszystkie elementy
            if (listeningRing) listeningRing.visible = false;
            if (loadingRing) loadingRing.visible = false;
            if (particles) particles.visible = false;
            if (glowRing) glowRing.visible = false;
            
            // Ukryj tekst błędu
            hideErrorText();
            
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            renderer.render(scene, camera);
        }
        
        function showErrorText(message) {
            const errorElement = document.getElementById('errorText');
            if (errorElement && message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                console.log('Pokazano tekst błędu:', message);
            }
        }
        
        function hideErrorText() {
            const errorElement = document.getElementById('errorText');
            if (errorElement) {
                errorElement.style.display = 'none';
                console.log('Ukryto tekst błędu');
            }
        }
        
        function updateAnimation() {
            const time = Date.now() * 0.001;
            
            // Oblicz średni poziom audio
            let avgAudioLevel = 0;
            if (audioData && audioData.length > 0) {
                avgAudioLevel = audioData.reduce((a, b) => a + b, 0) / audioData.length;
                avgAudioLevel = Math.min(avgAudioLevel, 1.0);
            }
            
            switch(currentState) {
                case 'listening':
                    if (listeningRing && listeningRing.material.uniforms) {
                        listeningRing.material.uniforms.time.value = time;
                        listeningRing.material.uniforms.audioLevel.value = avgAudioLevel;
                    }
                    
                    if (listeningRing) {
                        listeningRing.rotation.z = time * 0.5;
                    }
                    
                    if (glowRing) {
                        const glowScale = 1.0 + avgAudioLevel * 0.8 + Math.sin(time * 3) * 0.15;
                        glowRing.scale.set(glowScale, glowScale, 1);
                        glowRing.material.opacity = 0.1 + avgAudioLevel * 0.4;
                    }
                    break;
                    
                case 'processing':
                    if (loadingRing && loadingRing.material.uniforms) {
                        loadingRing.material.uniforms.time.value = time;
                        const pulseLevel = 0.25 + Math.sin(time * 3.14159) * 0.15;
                        loadingRing.material.uniforms.audioLevel.value = pulseLevel;
                    }
                    break;
                    
                case 'responding':
                    if (listeningRing && listeningRing.material.uniforms) {
                        listeningRing.material.uniforms.time.value = time;
                        // ZMIANA: Zmniejszamy mnożnik z 1.5 na 0.6 i dodajemy baseline
                        listeningRing.material.uniforms.audioLevel.value = 0.3 + (avgAudioLevel * 0.6);
                        listeningRing.rotation.z = time * 0.8;
                    }
                    
                    if (particles && particles.material.uniforms) {
                        particles.material.uniforms.time.value = time;
                        // ZMIANA: Podobnie - zmniejszamy z 1.2 na 0.5 i dodajemy baseline
                        particles.material.uniforms.audioLevel.value = 0.2 + (avgAudioLevel * 0.5);
                        particles.rotation.z = time * 0.3;
                    }
                    
                    if (glowRing) {
                        // ZMIANA: Mniejszy zakres skalowania - było 1.2 + 0.6, teraz 1.1 + 0.3
                        const glowScale = 1.1 + avgAudioLevel * 0.3;
                        glowRing.scale.set(glowScale, glowScale, 1);
                        // ZMIANA: Mniejsza zmiana opacity - było 0.2 + 0.3, teraz 0.25 + 0.15
                        glowRing.material.opacity = 0.25 + avgAudioLevel * 0.15;
                    }
                    break;
                    
                case 'error':
                    if (listeningRing && listeningRing.material.uniforms) {
                        listeningRing.material.uniforms.color.value.setHex(0xf44336);
                        listeningRing.material.uniforms.time.value = time;
                        // Szybkie pulsowanie dla błędu - 0.7 sekundy na cykl
                        const pulseLevel = 0.25 + Math.sin(time * 8.976) * 0.15;
                        listeningRing.material.uniforms.audioLevel.value = pulseLevel;
                    }
                    break;
            }
        }
        
        function changeState(newState, data = {}) {
            if (currentState === newState) return;
            
            console.log(`Zmiana stanu: ${currentState} -> ${newState}`);
            
            // Ukryj wszystkie elementy przed zmianą stanu
            if (listeningRing) listeningRing.visible = false;
            if (loadingRing) loadingRing.visible = false;
            if (particles) particles.visible = false;
            if (glowRing) glowRing.visible = false;
            hideErrorText();
            
            currentState = newState;
            
            // Zapisz wiadomość błędu jeśli dostępna
            if (newState === 'error' && data.errorMessage) {
                errorMessage = data.errorMessage;
            }
            
            if (newState === 'hidden') {
                stopAnimation();
                return;
            } else if (!isAnimating) {
                startAnimation();
            } else {
                // Jeśli animacja już działa, tylko pokaż odpowiednie elementy
                if (newState === 'listening') {
                    if (listeningRing) listeningRing.visible = true;
                    if (glowRing) glowRing.visible = true;
                } else if (newState === 'processing') {
                    if (loadingRing) loadingRing.visible = true;
                } else if (newState === 'responding') {
                    if (listeningRing) listeningRing.visible = true;
                    if (particles) particles.visible = true;
                    if (glowRing) glowRing.visible = true;
                } else if (newState === 'error') {
                    if (listeningRing) listeningRing.visible = true;
                    showErrorText(errorMessage);
                }
            }
            
            // Zmień kolory shaderów
            const color = new THREE.Color(stateColors[newState] || stateColors.hidden);
            if (listeningRing && listeningRing.material.uniforms) {
                listeningRing.material.uniforms.color.value = color;
            }
            if (particles && particles.material.uniforms) {
                particles.material.uniforms.color.value = new THREE.Color(0x9c27b0);
            }
            if (glowRing) {
                glowRing.material.color = color;
            }
        }
        
        // WebSocket
        function initWebSocket() {
            try {
                websocket = new WebSocket('ws://localhost:8765');
                
                websocket.onopen = function(event) {
                    console.log('Połączono z animation server');
                    isConnected = true;
                    websocket.send(JSON.stringify({ type: 'ready' }));
                };
                
                websocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };
                
                websocket.onclose = function(event) {
                    console.log('Połączenie z animation server zamknięte');
                    isConnected = false;
                    setTimeout(initWebSocket, 2000);
                };
                
                websocket.onerror = function(error) {
                    console.error('Błąd WebSocket:', error);
                };
                
            } catch (error) {
                console.error('Błąd inicjalizacji WebSocket:', error);
                setTimeout(initWebSocket, 2000);
            }
        }
        
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'state_change':
                    changeState(data.state, data);
                    break;
                case 'audio_data':
                    audioData = data.fft || [];
                    break;
                case 'response_text':
                    break;
                case 'pong':
                    break;
                default:
                    console.log('Nieznana wiadomość:', data);
            }
        }
        
        document.addEventListener('click', function() {
            if (currentState === 'hidden' && websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({ 
                    type: 'activate_voice_command' 
                }));
            }
        });
        
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        function startHeartbeat() {
            setInterval(() => {
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    websocket.send(JSON.stringify({ type: 'ping' }));
                }
            }, 30000);
        }
        
        window.addEventListener('load', function() {
            console.log('Inicjalizacja aplikacji z obsługą tekstu błędu...');
            initThree();
            initWebSocket();
            startHeartbeat();
        });
    </script>
</body>
